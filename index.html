<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div id="counter">
        <div class="heading">
            <span style="padding: 0 10px;color: white;" class="logo">Counter</span>
            <div>
                <span class="resetBtn" style="background-color: white; margin-right: 10px;"
                    onclick="reset()">reset</span>
                <span class="resetBtn" id="resetAll" style="background-color: white; margin-right: 10px;" onclick="resetAll()">reset
                    all</span>
            </div>
        </div>
        <div class="body">
            <div class="countDiv">
                <h2 style="font-family: Arial, Helvetica, sans-serif;" id='num'>00 </h2>
                <span class="slash" id="slash">/</span>
                <input type="number" class="input" id="input" placeholder="9999" maxlength="4" max="9999" value="9999"
                    autofocus onblur="saveTarget()">
            </div>
            <div class="countBtn">
                <button onclick="count()" id="countBtn">count</button>
            </div>
        </div>
        <div class="footer">
            <div class="setTarget">
                <span id="setTarget" onclick="setTarget()">Set target</span>
                <span id="saveTarget" onclick="saveTarget()">Save target</span>
                <span id="counterTarget" onclick="counterWithTarget()">Counter with target</span>
                <span id="simpleCounter" onclick="simpleCounter()">Simple counter</span>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
