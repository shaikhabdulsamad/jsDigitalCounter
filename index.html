<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="counter">
        <div class="heading">
            <span style="padding: 0 10px;color: white;" class="logo">Counter</span>
            <span style="font-size: 20px;padding:10px;cursor: pointer;background-color: white; margin-right: 10px;" onclick="reset()">reset</span>
        </div>
        <div class="body">
            <div class="countDiv">
                <h2 style="font-family: Arial, Helvetica, sans-serif;" id='num'>00 </h2>
                <span class="slash" id="slash">/</span>
                <input type="text" class="input" id="input" placeholder="9999" maxlength="4" value="9999" autofocus>
            </div>
            <div class="countBtn">
                <button onclick="count()" id="countBtn">count</button>
            </div>
        </div>
        <div class="footer">
            <div class="setTarget">
                <span id="setTarget" onclick="setTarget()" style="font-size: 20px;padding: 10px;cursor: pointer;">Set target</span>
                <span id="saveTarget" onclick="saveTarget()" style="font-size: 20px;padding: 10px;cursor: pointer;">Save target</span>
                <span id="counterTarget" onclick="counterWithTarget()" style="font-size: 20px;padding: 10px;cursor: pointer;">Counter with target</span>
                <span id="simpleCounter" onclick="simpleCounter()" style="font-size: 20px;padding: 10px;cursor: pointer;">Simple counter</span>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
